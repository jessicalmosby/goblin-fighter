<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Goblin Fight</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <link rel="stylesheet" href="styles/style.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <h1>Goblin Fight</h1>
        </header>

        <main>
            <section>
                <div class="adventurer-stats">
                    <p>
                        "You have defeated "
                        <span id="defeated-amount">1</span>
                        " goblins!"
                    </p>
                </div>
                <div class="adventurer">
                    <p>
                        "Your HP: "
                        <span id="adventurer-hp">0</span>
                        <img
                            id="fin"
                            src="./assets/fin.png"
                            alt="cartoon 'Fin' from adventure time being
                        scared"
                        />
                        <img
                            id="jake"
                            src="./assets/jake.png"
                            alt="cartoon 'Jake' from adventure time holding a sword"
                        />
                    </p>
                </div>
            </section>
            <section>
                <div class="goblin-stats">
                    <label for="new-goblin">New Goblin:</label>
                    <input name="goblin-name" id="goblin-input" type="text" />
                    <button type="submit">Challenge Goblin!</button>
                </div>
            </section>
        </main>
    </body>
</html>
